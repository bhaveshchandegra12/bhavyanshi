<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhavesh ❤️ Priyanshi - Eternal Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 via-purple-100 to-blue-100 min-h-screen overflow-hidden">
    <div class="particles-container absolute w-full h-full pointer-events-none"></div>

    <div class="text-center px-4 py-8 md:p-10 relative z-10">
        <div class="relative inline-block perspective-1000">
            <h1 class="text-5xl md:text-7xl lg:text-9xl font-bold mb-2 md:mb-4 opacity-0" id="title">
                <span class="name-3d inline-block transform-style-preserve-3d">
                    <span class="block absolute inset-0 bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent" aria-hidden="true">Bhavesh❤️Priyanshi</span>
                    <span class="block transform translateZ-20 relative">Bhavesh❤️Priyanshi</span>
                </span>
            </h1>
        </div>

        <div class="overflow-hidden px-2">
            <p class="text-2xl md:text-3xl lg:text-4xl text-purple-900 font-semibold mb-8 opacity-0" id="subtitle">
                <span class="gradient-text bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">Boundless Love, Infinite Moments</span>
            </p>
        </div>

        <div class="relative w-64 h-64 md:w-80 md:h-80 mx-auto mt-8 md:mt-12 opacity-0" id="loveOrb">
            <div class="absolute inset-0 transform-style-preserve-3d group">
                <div class="absolute inset-0 bg-gradient-to-br from-pink-400 to-purple-500 rounded-full animate-orb-glow"></div>
                <img src="image.jpg" alt="Love" 
                     class="absolute inset-2 w-60 h-60 md:w-72 md:h-72 object-cover rounded-full shadow-2xl 
                            transform-style-preserve-3d cursor-pointer hover:transform hover:scale-105 
                            transition-transform duration-300">
                <div class="absolute -inset-4 opacity-30 bg-gradient-to-r from-pink-200 to-purple-300 rounded-full blur-xl"></div>
            </div>
        </div>

        <div class="mt-12 md:mt-16 space-y-4 md:space-y-6">
            <p class="text-xl md:text-2xl text-purple-900 opacity-0 floating-text 
                      bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">
              Bhavyanshi
            </p>
            <div class="heart-path animate-move-heart text-lg md:text-xl">
                ❤️✨❤️✨❤️
            </div>
        </div>
    </div>

    <style>
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-preserve-3d {
            transform-style: preserve-3d;
        }

        .translateZ-20 {
            transform: translateZ(20px);
        }

        @keyframes orb-float {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            25% { transform: translate3d(5px, -10px, 20px) rotate(3deg); }
            50% { transform: translate3d(-5px, 5px, -10px) rotate(-3deg); }
            75% { transform: translate3d(7px, -5px, 15px) rotate(2deg); }
        }

        @keyframes orb-glow {
            0% { opacity: 0.8; filter: blur(20px); }
            50% { opacity: 0.4; filter: blur(30px); }
            100% { opacity: 0.8; filter: blur(20px); }
        }

        .animate-orb-glow {
            animation: orb-glow 4s ease-in-out infinite;
        }

        .animate-orb-float {
            animation: orb-float 12s ease-in-out infinite;
        }

        @keyframes text-float {
            0%, 100% { transform: translateZ(0); }
            50% { transform: translateZ(30px); }
        }

        .gradient-text-mask {
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .heart-path {
            filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.5));
        }
    </style>

    <script>
        // 3D Text Initialization
        gsap.set("#title", { opacity: 1 });
        gsap.from(".name-3d span", {
            duration: 2,
            rotationX: -90,
            transformOrigin: "50% 50%",
            stagger: 0.05,
            ease: "power4.out",
            delay: 0.5
        });

        // Orb Animation
        gsap.to("#loveOrb", {
            opacity: 1,
            duration: 2,
            delay: 0.5,
            onComplete: () => {
                gsap.to("#loveOrb .transform-style-preserve-3d", {
                    rotationY: "+=360",
                    rotationX: "+=20",
                    duration: 25,
                    repeat: -1,
                    ease: "none"
                });
            }
        });

        // 3D Mouse Interaction
        document.addEventListener("mousemove", (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            gsap.to("#loveOrb", {
                duration: 1.5,
                rotationY: x,
                rotationX: y,
                ease: "power2.out"
            });
        });

        // Particle System
        function createParticles() {
            const container = document.querySelector('.particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = Math.random() > 0.5 ? '❤️' : '✨';
                particle.className = 'absolute text-pink-400 opacity-50';
                particle.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    font-size: ${Math.random() * 20 + 10}px;
                    will-change: transform, opacity;
                `;

                gsap.to(particle, {
                    y: -1000,
                    z: Math.random() * 500 - 250,
                    rotationY: 360,
                    rotationX: 180,
                    duration: Math.random() * 10 + 10,
                    repeat: -1,
                    ease: "none",
                    delay: Math.random() * -15
                });

                container.appendChild(particle);
            }
        }

        // Click Explosion
        document.addEventListener('click', (e) => {
            const particles = [];
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = '❤️';
                particle.className = 'absolute text-pink-500 pointer-events-none';
                particle.style.cssText = `
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    will-change: transform, opacity;
                `;

                gsap.from(particle, {
                    duration: 1.5,
                    x: "+=random(-50,50)",
                    y: "+=random(-50,50)",
                    z: "random(-100,100)",
                    scale: "random(0.5,2)",
                    opacity: 1,
                    rotation: "random(-180,180)",
                    ease: "power4.out",
                    onComplete: () => particle.remove()
                });

                document.body.appendChild(particle);
                particles.push(particle);
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            gsap.to("#subtitle", { opacity: 1, duration: 2, delay: 1 });
            gsap.to(".floating-text", { 
                opacity: 1,
                y: -20,
                duration: 2,
                delay: 1.5,
                ease: "elastic.out(1, 0.3)"
            });
        });
    </script>
</body>
</html>
