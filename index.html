<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhavesh ❤️ Priyanshi - Eternal Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 to-purple-300 min-h-screen overflow-hidden">
    <div class="hearts-container absolute w-full h-full"></div>

    <div class="text-center px-4 py-8 md:p-10 relative z-10">
        <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-red-500 mb-2 md:mb-4 opacity-0" id="title">
            <span class="name-animation">Bhavesh❤️Priyanshi</span>
        </h1>
        
        <div class="overflow-hidden px-2">
            <p class="text-xl md:text-2xl lg:text-3xl text-purple-800 font-semibold opacity-0" id="subtitle">
                <span class="letter-animation">Always & Forever</span>
            </p>
        </div>

        <div class="relative w-48 h-48 md:w-64 md:h-64 mx-auto mt-8 md:mt-12 opacity-0" id="imageContainer">
            <div class="absolute inset-0 bg-pink-500 rounded-full transform rotate-45 animate-pulse-blur"></div>
            <img src="image.jpg" alt="Love" class="absolute inset-2 w-44 h-44 md:w-60 md:h-60 object-cover rounded-full transform rotate-15 z-10 shadow-xl">
        </div>

        <div class="mt-8 md:mt-12 space-y-3 md:space-y-4">
            <p class="text-lg md:text-xl text-purple-900 opacity-0 floating-text">Soulmates in Every Lifetime</p>
            <div class="heart-path animate-move-heart text-sm md:text-base">
                ❤️❤️❤️
            </div>
        </div>
    </div>

    <style>
        @media (max-width: 640px) {
            .hearts-container div { font-size: 12px !important; }
            #imageContainer { width: 12rem; height: 12rem; }
            #imageContainer img { width: 10rem; height: 10rem; }
            .animate-move-heart { animation-duration: 3s; }
        }

        @keyframes pulse-blur {
            0% { filter: blur(0px); opacity: 1; }
            50% { filter: blur(8px); opacity: 0.6; }
            100% { filter: blur(0px); opacity: 1; }
        }

        .animate-pulse-blur {
            animation: pulse-blur 3s ease-in-out infinite;
        }

        @keyframes move-heart {
            0% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(-10px); }
        }

        .animate-move-heart {
            animation: move-heart 4s ease-in-out infinite;
        }
    </style>

    <script>
        // Mobile-first GSAP adjustments
        gsap.defaults({
            duration: window.innerWidth < 768 ? 1.2 : 2,
            ease: "power2.out"
        });

        // Title Animation
        gsap.fromTo("#title", { opacity: 0, y: -30 }, {
            opacity: 1, 
            y: 0,
            ease: "elastic.out(1.2, 0.3)",
            onComplete: () => {
                gsap.to("#title", {
                    rotate: window.innerWidth < 768 ? -2 : -3,
                    yoyo: true,
                    repeat: -1,
                    duration: window.innerWidth < 768 ? 1.5 : 2
                });
            }
        });

        // Responsive image animation
        gsap.to("#imageContainer", {
            opacity: 1,
            scale: window.innerWidth < 768 ? 0.9 : 1,
            rotation: 0,
            delay: 1
        });

        // Touch-friendly heart creation
        let lastTap = 0;
        document.body.addEventListener('click touchstart', (e) => {
            const now = Date.now();
            if (now - lastTap < 300) return; // Prevent double-tap zoom
            lastTap = now;
            
            gsap.to(document.createElement('div'), {
                x: e.clientX || e.touches[0].clientX,
                y: e.clientY || e.touches[0].clientY,
                innerHTML: '❤️',
                duration: 1,
                opacity: 0,
                fontSize: window.innerWidth < 768 ? 30 : 40,
                onStart: function() {
                    document.body.appendChild(this.targets()[0]);
                }
            });
        });

        // Optimized floating hearts for mobile
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            const heartCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'absolute text-pink-400 opacity-50';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * (window.innerWidth < 768 ? 10 : 20) + 8) + 'px';
                
                gsap.to(heart, {
                    y: -1000,
                    duration: Math.random() * 8 + 8,
                    repeat: -1,
                    ease: "none",
                    delay: Math.random() * -10
                });
                
                container.appendChild(heart);
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            createHearts();
            if (window.innerWidth < 768) {
                gsap.set("#title", { fontSize: '4rem' });
                gsap.set(".heart-path", { fontSize: '1rem' });
            }
        });
    </script>
</body>
</html>
