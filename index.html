<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhavesh ❤️ Priyanshi - Eternal Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-200 to-purple-300 min-h-screen overflow-hidden">
    <div class="hearts-container absolute w-full h-full" style="perspective: 1000px;"></div>

    <div class="text-center px-4 py-8 md:p-10 relative z-10">
        <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-red-500 mb-2 md:mb-4 opacity-0" id="title">
            <span class="name-animation">Bhavesh❤️Priyanshi</span>
        </h1>
        
        <div class="overflow-hidden px-2">
            <p class="text-xl md:text-2xl lg:text-3xl text-purple-800 font-semibold opacity-0" id="subtitle">
                <span class="letter-animation">Always & Forever</span>
            </p>
        </div>

        <div class="relative w-48 h-48 md:w-64 md:h-64 mx-auto mt-8 md:mt-12 opacity-0" id="imageContainer">
            <div class="absolute inset-0 transform-style-preserve-3d">
                <div class="absolute inset-0 bg-pink-500 rounded-full animate-pulse-blur"></div>
                <img src="image.jpg" alt="Love" class="absolute inset-2 w-44 h-44 md:w-60 md:h-60 object-cover rounded-full shadow-xl transform-style-preserve-3d">
            </div>
        </div>

        <div class="mt-8 md:mt-12 space-y-3 md:space-y-4">
            <p class="text-lg md:text-xl text-purple-900 opacity-0 floating-text">Soulmates in Every Lifetime</p>
            <div class="heart-path animate-move-heart text-sm md:text-base">
                ❤️❤️❤️
            </div>
        </div>
    </div>

    <style>
        .transform-style-preserve-3d {
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        @media (max-width: 640px) {
            .hearts-container div { font-size: 12px !important; }
            #imageContainer { width: 12rem; height: 12rem; }
            #imageContainer img { width: 10rem; height: 10rem; }
            .animate-move-heart { animation-duration: 3s; }
        }

        @keyframes pulse-blur {
            0% { transform: translateZ(0) scale(1); opacity: 1; }
            50% { transform: translateZ(20px) scale(1.2); opacity: 0.6; }
            100% { transform: translateZ(0) scale(1); opacity: 1; }
        }

        .animate-pulse-blur {
            animation: pulse-blur 3s ease-in-out infinite;
        }

        @keyframes move-heart {
            0% { transform: translate3d(-10px, 0, 0); }
            50% { transform: translate3d(10px, -10px, 20px); }
            100% { transform: translate3d(-10px, 0, 0); }
        }

        .animate-move-heart {
            animation: move-heart 4s ease-in-out infinite;
        }
    </style>

    <script>
        // Mobile-first GSAP adjustments
        gsap.defaults({
            duration: window.innerWidth < 768 ? 1.2 : 2,
            ease: "power2.out"
        });

        // 3D Title Animation
        gsap.from("#title", {
            opacity: 0,
            rotationX: -90,
            transformOrigin: "50% 50%",
            duration: 2,
            ease: "power4.out",
            onComplete: () => {
                gsap.to("#title", {
                    rotationZ: window.innerWidth < 768 ? -2 : -3,
                    yoyo: true,
                    repeat: -1,
                    duration: 2.5
                });
            }
        });

        // 3D Image Container Animation
        gsap.to("#imageContainer", {
            opacity: 1,
            delay: 0.5,
            onComplete: () => {
                gsap.to("#imageContainer .transform-style-preserve-3d", {
                    rotationY: 360,
                    rotationX: 20,
                    duration: 15,
                    repeat: -1,
                    ease: "none",
                    yoyo: true
                });
            }
        });

        // Interactive 3D Hearts
        document.body.addEventListener('click touchstart', (e) => {
            const newHeart = document.createElement('div');
            newHeart.innerHTML = '❤️';
            newHeart.className = 'absolute text-pink-500';
            newHeart.style.willChange = 'transform, opacity';
            
            gsap.set(newHeart, {
                x: e.clientX || e.touches[0].clientX,
                y: e.clientY || e.touches[0].clientY,
                scale: 0,
                opacity: 1,
                z: 0
            });

            gsap.to(newHeart, {
                duration: 1.5,
                scale: 2,
                z: 100,
                rotationY: 180,
                rotationZ: Math.random() * 360,
                opacity: 0,
                ease: "power2.out",
                onComplete: () => newHeart.remove()
            });

            document.body.appendChild(newHeart);
        });

        // Optimized 3D Floating Hearts
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            const heartCount = window.innerWidth < 768 ? 12 : 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'absolute text-pink-400 opacity-50';
                heart.style.willChange = 'transform, opacity';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * (window.innerWidth < 768 ? 10 : 20) + 8) + 'px';
                
                gsap.to(heart, {
                    y: -1000,
                    z: Math.random() * 200 - 100,
                    rotationY: 360,
                    rotationX: 180,
                    duration: Math.random() * 8 + 8,
                    repeat: -1,
                    ease: "none",
                    delay: Math.random() * -10
                });
                
                container.appendChild(heart);
            }
        }

        // Initialize optimized animations
        window.addEventListener('load', () => {
            createHearts();
            if (window.innerWidth < 768) {
                gsap.set("#title", { fontSize: '3.5rem' });
                gsap.set("#imageContainer .transform-style-preserve-3d", { rotationY: 0 });
            }
        });
    </script>
</body>
</html>
